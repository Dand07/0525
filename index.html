<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="./img/logo.png" alt="logo"></a>
            <ul>
                <li><a href="#">브랜드 빌리프</a></li>
                <li><a href="#">베스트셀러</a></li>
                <li><a href="#">제품</a></li>
                <li><a href="#">설화수 포스트</a></li>
                <li><a href="#">스파</a></li>
                <li><a href="#">플래그십 스토어</a></li>  
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>설화, 다시 피어나다.<br>It's <span>Sulwhasoo</span></h2>
                <p>1932년, 아모레퍼시픽의 창업자, 서성환 선대회장의 어머니인 윤독정 여사가 개성에서 동백기름을 직접 만들어 팔았던 것으로 시작된 설화수의 여정.</p>
                <a href="#">SULWHASOO REBLOOM</a>
            </div>
            <div class="imgBox">
                <img src="./img/img1.png" alt="img1" class="Sulwhasoo">
            </div>
        </div>
            <ul class="thumb">
                <li><img src="./img/thumb1.png" alt="" onclick="imgSlider('./img/img1.png');changeCircleColor('#017143')"></li>
                <li><img src="./img/thumb2.png" alt="" onclick="imgSlider('./img/img2.png');changeCircleColor('#ff4800')"></li>
                <li><img src="./img/thumb3.png" alt="" onclick="imgSlider('./img/img3.png');changeCircleColor('#017143')"></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
            </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src=anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background=color; 
        }
    </script>
    <script>alert('설화수')
    </script>
    <script src="ourterjs.js"></script>

</body>
</html>
